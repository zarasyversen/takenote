<!DOCTYPE html>	
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Take Note</title>
		<link rel="stylesheet" href="css/main.css" />
		<meta name="theme-color" content="#dbffad"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Take notes"/>
		<link rel="manifest" href="manifest.json">
		<link rel="dns-prefetch" href="//fonts.googleapis.com">
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
	</head>
	<body>
		<header class="take-note__header">
			<div class="take-note__header-wrapper take-note__wrapper">
				<h1>Take A Note</h1>
				<h2 class="js-message">You are Online ðŸ˜Ž</h2>
			</div>
		</header>
		<main class="take-note__main take-note__wrapper">
			<section class="take-note__section">
				<h3>Make a new note</h3>
				<form class="js-note-form">
					<label for="note" class="visually-hidden">Write a note that you want to save</label>
					<textarea class="take-note__input js-note" id="note" required></textarea>
					<button type="button" class="take-note__button take-note__button--update js-update-note">Update your note</button>
					<button type="button" class="take-note__button take-note__button--cancel js-cancel-note">Cancel</button>
					<button type="submit" class="take-note__button take-note__button--save js-save-note">Save your note</button>
				</form>
			</section>
			<section class="take-note__section js-saved-notes">
				<h3>Your previously saved notes</h3>
				<p class="js-saved-notes--empty">Nothing saved yet.</p>
			</section>
		</main>
		<script src="js/main.js"></script>
	</body>
</html>
